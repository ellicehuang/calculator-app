<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="images/calculator.png">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<body>
    <div class="container">
       <div class="row viewport ">
        <div class="operation-text">&nbsp;</div>
       </div>
       <div class="row viewport">
        <div class="viewport-text">0</div>
       </div>
       <div class="row">
        <button class="func" id="clear">AC</button>
        <button class="func" id="negative">+/-</button>
        <button class="func" id="percent">%</button>
        <button class="ops" id="divide" value="&divide;">&divide;</button>
       </div>
       <div class="row">
        <button class="num" id="seven" value="7">7</button>
        <button class="num" id="eight" value="8">8</button>
        <button class="num" id="nine" value="9">9</button>
        <button class="ops" id="multiply" value="&times;">&times;</button>
       </div>
       <div class="row">
        <button class="num" id="four" value="4">4</button>
        <button class="num" id="five" value="5">5</button>
        <button class="num" id="six" value="6">6</button>
        <button class="ops" id="subtract" value="-">&minus;</button>
       </div>
       <div class="row">
        <button class="num" id="one" value="1">1</button>
        <button class="num" id="two" value="2">2</button>
        <button class="num" id="three" value="3">3</button>
        <button class="ops" id="add" value="+">+</button>
       </div>
       <div class="row">
        <button class="num" id="zero" value="0">0</button>
        <button class="decimal" id="decimal" value=".">â€¢</button>
        <button class="equals" id="equals">=</button>
       </div>
    </div>
</body>
</html>
